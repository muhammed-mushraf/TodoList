<div class="form-container">
    <div class="my-3">
        <h4>Add a Todo</h4>
        <form (ngSubmit)="onSubmit(todoForm)" #todoForm="ngForm">
            <div class="mb-3">
                <label for="title" class="form-label">Todo Title </label>
                <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title"
                    aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Todo description</label>
                <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="description" required>
            </div>
            <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
        </form>
    </div>
</div>
