<div class="my-3">
    <h5 [ngClass]="{'strike': !todo?.active}">{{todo?.title}}</h5>
    <p [ngClass]="{'strike': !todo?.active}">{{todo?.description}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="todo && onCheckboxClick(todo)"
            [checked]="!todo?.active">
        <label class="form-check-label" for="exampleCheck1{{i}}">Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="todo && onClick(todo)">Delete</button>
</div>
